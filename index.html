<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio de Construção Civil</title>
    <link rel="stylesheet" href="css/import.css">
</head>

<body>
    <header class="header">
        <div class="intro">
            <h1>Bem-vindo à [Nome da Empresa]</h1>
            <p>Especialistas em Construção Civil</p>
        </div>
    </header>
    <section class="services" id="services">
        <h2>Serviços</h2>
        <div class="service-container">
            <!-- Serviços serão inseridos dinamicamente aqui -->
        </div>
    </section>
    <section class="service-details" id="service-details">
        <div class="toolbar">
            <!-- Botões de navegação entre serviços serão inseridos aqui -->
        </div>
        <div class="details-content">
            <!-- Conteúdo do serviço selecionado será inserido aqui -->
        </div>
        <button class="back-button" onclick="voltar()">Voltar</button>
    </section>
    <footer class="footer">
        <div class="footer-section about">
            <h2>Sobre Nós</h2>
            <p>[Texto sobre a empresa]</p>
        </div>
        <div class="footer-section contact">
            <h2>Contato</h2>
            <p>Entre em contato conosco através do e-mail: contato@empresa.com</p>
            <p>Telefone: (xx) xxxx-xxxx</p>
            <p>Endereço: Rua Exemplo, 123, Cidade, Estado</p>
        </div>
    </footer>
    <script src="js/scripts.js"></script>
</body>

</html>
